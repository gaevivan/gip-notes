<div class="vh-100 vw-100 bg-color d-flex">
    <div class="w-100 h-100 d-inline-flex flex-wrap flex-gap p-3 mx-auto justify-content-start"
        [style.maxWidth.px]="1200">
        <ng-container *ngFor="let item of items">
            <div class="rounded d-flex flex-column justify-content-between {{item.color}}-color" [style.height.px]="250"
                [style.width.px]="250">
                <ng-container *ngIf="item.title?.length">
                    <div class="h4 m-0 p-3" [style.height.px]="50">{{item.title}}</div>
                </ng-container>
                <input type="text" class="flex-grow-1 border-0 align-top bg-transparent" [(ngModel)]="item.text"
                    (change)="update(item)">
                <div class="text-secondary d-flex justify-content-end align-content-end cursor-default p-2">
                    {{item.u_date | momentDate}}</div>
            </div>
        </ng-container>
        <div class="border rounded d-flex flex-column justify-content-between bg-transparent" [style.height.px]="250"
            [style.width.px]="250">
            <input class="h4 m-0 p-3 w-100 bg-transparent border-0" [style.height.px]="50" [(ngModel)]="newItem.title" placeholder="Заголовок...">
            <input type="text" class="flex-grow-1 border-0 align-top bg-transparent" [(ngModel)]="newItem.text" placeholder="Новая заметка...">
        </div>
    </div>
</div>
